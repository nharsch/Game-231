## Do these terms apply to amplitude or frequency
- Volume
                <!-- .element: class="fragment" -->
  - amplitude
                <!-- .element: class="fragment" -->
- Pitch
                <!-- .element: class="fragment" -->
  - frequency
                <!-- .element: class="fragment" -->
- Sample Rate
                <!-- .element: class="fragment" -->
  - frequency
                <!-- .element: class="fragment" -->
- Bit depth
                <!-- .element: class="fragment" -->
  - amplitude
                <!-- .element: class="fragment" -->
---
## What are tools that change amplitude?
- Simple Volume changes: changes amplitude of selection
                <!-- .element: class="fragment" -->
- Fades: Amplitude changes over time
                <!-- .element: class="fragment" -->
- Normalization: increase volume of selection until the loudest part is euqal to target
                <!-- .element: class="fragment" -->
- Compression: "squeezes" volume over a certain threshold by a certain ratio
                <!-- .element: class="fragment" -->
- Equalization (EQ): volume changes based on frequency
                <!-- .element: class="fragment" -->
---
## What tools change frequency?
- EQ: increase or decrese cetain frequencies
                <!-- .element: class="fragment" -->
- Speed and pitch: by changing pitch, we shift all the frequencies up or down
                <!-- .element: class="fragment" -->
---
## What do these tools do?
- Speed and Pitch
  - changes speed and pitch
                <!-- .element: class="fragment" -->
  - changes both if linked (like in the analog domain)
                <!-- .element: class="fragment" -->
  - also shifts all frequencies
                <!-- .element: class="fragment" -->
- Reverse
  - plays sound backwards
                <!-- .element: class="fragment" -->
- Delay
  - repeats the sound at a fixed rate
                <!-- .element: class="fragment" -->
  - adds "echoes"
                <!-- .element: class="fragment" -->
- Reverb
  - like delay, but repeats sound in tiny fragments, so you can't hear distinct echoes
                <!-- .element: class="fragment" -->
  - adds "ambience"
                <!-- .element: class="fragment" -->
---
## What do these tools do?
- Compression
  - reduces volume above a certain threshold by a certain ratio
                <!-- .element: class="fragment" -->
  - "squeezes" sound
                <!-- .element: class="fragment" -->
- Distortion
  - adds complex harmonic interaction
                <!-- .element: class="fragment" -->
  - "makes it fuzzy", "@$!&%s it up"
                <!-- .element: class="fragment" -->
