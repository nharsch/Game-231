## Volume and "Fades"
- volume measured in dB
  - in this case dBFS (decibel full scale)
    - 0 dBFS is maximum, all other values negative
- Normalization
  - bring loudest part of clip to max (or some other value)
- Fades
  - changes volume over time
  - good for introducing sound, or hiding edits

## Styles of EQs
---
### Graphic EQ
![](/Game-231/assets/graphic-eq.jpeg)
- you may have seem this on devices or software
- fixed EQ bands
- fixed widths
---
### Parametric EQ
![](/Game-231/assets/parametric-eq.jpeg)
- adjustable bands and curves
- frequency
  - which frequency to center adjustment on
- gain
  - how much to amplify or reduce frequency
- Q/width
  - how many adjacent frequencies will be changed
---
## EQ Curves
![](/Game-231/assets/eq-curve-symbols.gif) <!-- .element: height="400px" -->
---
### Peak
- amplify or attenuate frequencies around some center frequency
- using Q / width for finer / broader control
---
### high shelf
amplify or attenuate all frequencies above a freq
### low shelf
amplify or attenuate all frequencies below a freq
---
### Highpass
- cuts off low frequencies below a point
- "passes" frequencies above that point

### Lowpass
- cuts off high frequencies above a point
- "passes" low frequencies below that point
---
